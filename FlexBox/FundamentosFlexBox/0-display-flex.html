<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Display Flex</title>

    <style>
        .flex {
            display: flex;
            max-width: 300px;
            padding: 10px;
            border: 2px solid black;
        }

        .item {
            background-color: aqua;
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- Com a classe flex cada item dentro do container passsa ocupoar o maximo do seu conteudo, se abrigando respeitando a orientacao em linha.-->
    <div class="flex">
        <div class="item">Item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>
    
</body>
</html>
